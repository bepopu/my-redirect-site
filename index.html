  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== Flying top ticker ===== */
    .ticker {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: #a3fdff;
      color: #a3fdff;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      z-index: 9999;
    }
    .ticker-track {
      display: inline-flex;
      align-items: center;
      gap: 24px;
      white-space: nowrap;
      will-change: transform;
      animation: tickerMove 18s linear infinite;
      padding-left: 100%; /* start offscreen to the right */
    }
    .ticker a, .ticker span {
      font-size: 16px;
      color: #000;
      text-decoration: none;
    }
    .ticker:hover .ticker-track { animation-play-state: paused; }
    @keyframes tickerMove {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .ticker-track { animation: none; }
    }

    /* ===== Page layout ===== */
    body {
      margin: 0;
      /* push content below the fixed ticker; keep in sync with .ticker height */
      padding-top: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #a3fdff;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      max-width: 800px;   /* prevents things from getting too wide on desktop */
      width: 100%;
      padding: 16px;
    }

    /* ===== Responsive image ===== */
    .hero-img {
      display: block;
      width: 100%;        /* fill container width */
      max-width: 600px;   /* optional upper cap on large screens */
      height: auto;       /* keep aspect ratio */
      border-radius: 8px;
      margin: 0 auto 20px;
    }

    /* ===== Side-by-side buttons (always) ===== */
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 16px;          /* spacing between buttons */
      flex-wrap: nowrap;  /* always side-by-side; no stacking */
      overflow-x: auto;   /* allow horizontal scroll if a very narrow phone */
      padding: 4px;       /* breathing room for scrollbars on tiny screens */
    }
    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 14px 24px;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
      /* Scalable text that adapts to screen size */
      font-size: clamp(14px, 2.8vw, 18px);
      font-weight: bold;
      white-space: nowrap;   /* keep label on one line */
      user-select: none;
    }
    .btn:hover { background-color: #252928; }
  </style>
