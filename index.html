<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #a3fdff;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #252928;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pfp.jpg">
    <div>
      <a href="discord-redirect.html" class="btn">Discord</a>
      <a href="twitter-redirect.html" class="btn">Twitter</a>
    </div>
  </div>
</body>
</html>
