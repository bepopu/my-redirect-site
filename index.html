    /* ===== Flying top ticker ===== */
    .content {
      padding: 10px 0px;
      margin-top: 20px;
      background-color: white;
      color: black;
      font-weight: bolder;
      display: block;
      border-radius: 6px;
    }
    .ticker {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: #c07dff;
      color: #c07dff;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      z-index: 9999;
    }
    .ticker-track {
      display: inline-flex;
      align-items: center;
      gap: 24px;
      white-space: nowrap;
      will-change: transform;
      animation: tickerMove 18s linear infinite;
      padding-left: 100%; /* start offscreen to the right */
    }
    .ticker a, .ticker span {
      font-size: clamp(12px, 3.5vw, 16px);
      color: #000;
      text-decoration: none;
    }
    .ticker:hover .ticker-track { animation-play-state: paused; }
    @keyframes tickerMove {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .ticker-track { animation: none; }
    }

    /* ===== Page layout ===== */
    body {
      margin: 0;
      padding-top: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;   /* stack top → bottom */
      align-items: center;      /* center horizontally only */
      margin: 0;
      min-height: 100vh;
      background-image: url("gifs/galaxy.gif");
      background-repeat: repeat;
      background-position: center;
      background-size: 2000px; /* tweak */
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
      padding: clamp(12px, 4vw, 40px);
    }

    /* ===== Responsive image ===== */

    .hero-row{
      width: 100%;
      display: flex;
      justify-content: center;
      gap: clamp(8px, 2vw, 16px);
      flex-wrap: nowrap;              /* KEY mobile fix */
      margin-bottom: clamp(12px, 10vw, 100px);
    }

   .hero-img {
      display: block;
      width: clamp(120px, 18vw, 220px);
      aspect-ratio: 1 / 1;
      height: auto;       /* keep aspect ratio */
      border-radius: 8px;
      object-fit: cover;
      animation: 
        worm 3s linear infinite;
      will-change: transform;
    }

    .hero-item {
      opacity: 0;
      animation: slideInTop 2s ease-out forwards;
    }

    .hero-item:nth-child(1) .hero-img { animation-delay: -0.0s; }
    .hero-item:nth-child(2) .hero-img { animation-delay: -0.4s; }
    .hero-item:nth-child(3) .hero-img { animation-delay: -0.8s; }
    .hero-item:nth-child(4) .hero-img { animation-delay: -1.2s; }
    .hero-item:nth-child(5) .hero-img { animation-delay: -1.6s; }

    @keyframes slideInTop {
      from {
        transform: translateY(-200px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes worm{
      0%, 100% { transform: translateY(0); }
      25%      { transform: translateY(-18px); }
      50%      { transform: translateY(0); }
      75%      { transform: translateY(18px); }
    }

    @media (prefers-reduced-motion: reduce){
    .hero-row .hero-img{ animation: none; }
    }

    /* ===== Side-by-side buttons (always) ===== */
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 16px;          /* spacing between buttons */
      flex-wrap: wrap;  /* always side-by-side; no stacking */
      overflow-x: auto;   /* allow horizontal scroll if a very narrow phone */
      padding: 4px;       /* breathing room for scrollbars on tiny screens */
    }

    .btn-row img {
      width: clamp(20px, 15vw, 150px);
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 14px 24px;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
      /* Scalable text that adapts to screen size */
      font-size: clamp(14px, 2.8vw, 18px);
      font-weight: bold;
      white-space: nowrap;   /* keep label on one line */
      user-select: none;
    }
    .btn:hover { background-color: #252928; }
    .btn-row {

    .gallery {
